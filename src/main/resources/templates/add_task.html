<div th:replace="~{fragments/header}"></div>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create New Task </h1>
				<div th:if="${validationError}" class="alert alert-danger">
					Invalid data (Title can't be empty, date format yyyy-MM-dd HH:mm)
				</div>
				<div class = "card-body">
					<form th:action="@{/tasks/new}" th:object = "${task}" method="POST">
						<div class ="form-group">
							<label> Title </label>
							<input
							type = "text"
							name = "title"
							th:field = "*{title}"
							class = "form-control"
							placeholder="Enter title"
							/>
						</div>
						
						<div class ="form-group">
							<label> Description </label>
							<input
							type = "text"
							name = "description"
							th:field = "*{description}"
							class = "form-control"
							placeholder="Enter description"
							/>
						</div>
						
						<div class ="form-group">
							<label> Due date </label>
							<input
							type = "text"
							name = "dueDate"
							th:field = "*{dueDate}"
							class = "form-control"
							placeholder="Enter due date"
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
