<div th:replace="~{fragments/header}"></div>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Create New Task </h1>
            <div th:if="${validationError}" class="alert alert-danger">
                Invalid data (Title can't be empty, date format yyyy-MM-dd HH:mm)
            </div>
            <div class="card-body">
                <form th:action="@{/tasks/edit/{id}(id=${task.id})}" th:object="${task}" method="post">
                    <div class="form-group">
                        <label> Title </label>
                        <input
                                type="text"
                                name="title"
                                th:field="*{title}"
                                class="form-control"
                                placeholder="Enter title"
                        />
                    </div>

                    <div class="form-group">
                        <label> Due date </label>
                        <input
                                type="text" name="dueDate"
                                th:field="*{dueDate}"
                                class="form-control datetimepicker"
                                placeholder="Enter due date"
                        />
                    </div>

                    <div class="form-group">
                        <textarea
                                name="description"
                                th:field="*{description}"
                                class="form-control"
                                placeholder="Enter description"
                                rows="3"
                        ></textarea>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        flatpickr(".datetimepicker", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            time_24hr: true
        });
    });
</script>
</body>
</html>
